
<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - JavaScript/Tooltip</title>

<link rel="stylesheet" href="../dist/jui-ui.classic.css" />
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/juijs@2.2.1-es6/dist/jui-core.js"></script>
<script src="../dist/jui-ui.js"></script>

<style>
    .tree i.symbol {
        display: inline-block;
        width: 14px;
        height: 14px;
    }

    .tree i.symbol.dir1 {
        background-color: red;
    }

    .tree i.symbol.dir2 {
        background-color: orange;
    }

    .tree i.symbol.file {
        background-color: blue;
    }
</style>

<script>
jui.ready([ "ui.tree" ], function(treeFunc) {
    tree_3 = treeFunc(".tree", {
        root: { title: "C:\\", symbol: "dir" },
        rootHide: true,
        drag: true,
        dragChild: true,
        tpl: {
            node: $("#tpl_tree").html()
        },
        event: {
            dragend: function(node, e) {
                if(node && node.data.symbol == "file") {
                    return false;
                }
            },
            dragover: function(node, e) {
                if(node && node.data.symbol == "file") {
                    return false;
                }
            }
        }
    });

    tree_3.append({ title: "Windows", symbol: "dir1" });
    tree_3.append({ title: "Download", symbol: "dir1" });
    tree_3.append({ title: "Program Files", symbol: "dir1" });
    tree_3.append({ title: "Apache", symbol: "dir2" });
    tree_3.append("0", { title: "run.exe", symbol: "file" });
    tree_3.append("0", { title: "setting.conf", symbol: "file" });
    tree_3.append("1", { title: "jui.torrrent", symbol: "file" });
    tree_3.insert("2.0", { title: "Riot Games", symbol: "dir2" });
    tree_3.insert("2.0.0", { title: "lol.exe", symbol: "file" });
    tree_3.append("3", { title: "startup.bat", symbol: "file" });
    tree_3.fold("0");
    tree_3.fold("1");
    tree_3.fold("3");
});

</script>
</head>
<body class="jui">

<br/><br/>
<ul class="tree line"></ul>

<script id="tpl_tree" type="text/template">
    <li>
        <div><i class="symbol <!= symbol !>"></i> <!= title !></div>
        <ul></ul>
    </li>
</script>
</body>
</html>
