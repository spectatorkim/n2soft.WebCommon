
<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - JavaScript/Button</title>

<link rel="stylesheet" href="../dist/jui-ui.dark.css" />
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/juijs@2.2.1-es6/dist/jui-core.js"></script>
<script src="../dist/jui-ui.js"></script>

<script>
    jui.ready([ "ui.colorpicker" ], function(colorpicker) {

        colorpicker1 = colorpicker("#colorpicker1", {
            color : "#000",
            event : {
                "change" : function(c, rgb) {
                    console.log(c, rgb);
                },
                "enter" : function(c, rgb) {
                    console.log("enter", c, rgb);
                }
            }
        });

    });
</script>
</head>
<body class="jui" style="background: #1c1c1c;">

<div id="colorpicker1" class="colorpicker">

</div>

</body>
</html>
