<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>CHART</title>

	<script type="text/javascript" src="../../../lib/comm/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../../lib/comm/raphael.js"></script>
	<script type="text/javascript" src="../../../lib/comm/webponent.comm.common.js"></script>

	
	<script type="text/javascript" src="../../../lib/chart/webponent.chart.js"></script>
	<script type="text/javascript" src="../../../lib/chart/webponent.chart.style.js"></script>
	<script type="text/javascript" src="./lib/webponent.test.js"></script>
	<link rel="stylesheet" href="../../layout/css/layout.css"/>

	<style type="text/css">
		.chart {width: 600px; height: 400px;}
	</style>
	<script type="text/javascript">
	var chart = null;
	var options = {
		data: {data:normalData},
		format: {
			xAxis: 'dayDataFormat',
			yAxis: 'priceDataFormat'
		},
		func: {
			tip: 'defaultTip'
		},
		use: {
			animate: false,
			aCrossLine: true
		},
		division: [50, 25, 25]
	}
	var styles = webponent.chart.styles.BASIC;
	var series = {
		"main": {
			"s1": {series: 'line', xaxis: 'Date', yaxis: 'cost1'},
			"s2": {series: 'line', xaxis: 'Date', yaxis: 'cost2'}
		},
		sub: {
			type: 'sub',
			s1: { series: 'line', xaxis: 'Date', yaxis: 'cost3' }
		},
		sub2: {
			type: 'sub',
			s1: { series: 'line', xaxis: 'Date', yaxis: 'cost4' }
		}
	};

	var series2 = {
		"main": {
			"s1": {series: 'line', xaxis: 'Date', yaxis: 'open'},
			"s2": {series: 'line', xaxis: 'Date', yaxis: 'close'}
		},
		sub: {
			type: 'sub',
			s1: { series: 'line', xaxis: 'Date', yaxis: 'high' }
		},
		sub2: {
			type: 'sub',
			s1: { series: 'line', xaxis: 'Date', yaxis: 'close' }
		}
	};
	window.onload = function(){
		chart = webponent.chart.init($('.chart'), options, styles, series);
	};
	function onChangeStyle(styles) {
		
	}
	</script>
</head>
<body>
	<div class="wrapper">
		<h1>Main(line + line) / Sub(line) / Sub(line)</h1>
		<h2>일반 디자인</h2>
		<input type="hidden" id="SVGHIDDEN" value=""/>
		<div >
			<div class="ctrlBox">
			</div>
			
		</div>
	</div>
	<div class="chart"></div>
</body>
</html>
