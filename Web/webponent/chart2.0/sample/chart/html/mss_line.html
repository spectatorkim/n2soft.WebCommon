<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>CHART01</title>

	<script type="text/javascript" src="../../../lib/comm/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../../lib/comm/raphael.js"></script>
	<script type="text/javascript" src="../../../lib/comm/webponent.comm.common.js"></script>

	
	<script type="text/javascript" src="../../../lib/chart/webponent.chart.js"></script>
	<link rel="stylesheet" href="../../layout/css/layout.css"/>

	<style type="text/css">
		.chart01 {width: 100%; height: 100%;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var options = {
			data: {
				data: [
					{ Date: '20140101', Mprc: 10000, Cprc: 30000 },
					{ Date: '20140102', Mprc: 20000, Cprc: 30000 },
					{ Date: '20140103', Mprc: 15000, Cprc: 31000 },
					{ Date: '20140104', Mprc: 30000, Cprc: 30300 },
					{ Date: '20140105', Mprc: 5000, Cprc: 20000 }
				]
			},
			format: {
				xAxis: function(_str){
					return _str.substr(0, 4)+'.'+_str.substr(4,2)+'.'+_str.substr(6,2);
				},
				yAxis: 'priceDataFormat'
			},
			func: {
				tip: function(tipElement, data, rect){
					var date = data.xaxis.substr(0, 4)+'.'+data.xaxis.substr(4, 2)+'.'+data.xaxis.substr(6, 2);
					var tip = '<div class="text">'+date + ' / ' + String(data.yaxis).format().trim()+'</div>';

					tipElement.html(tip).show();

					var arrow = '<div class="arrow" style="width: '+tipElement.width() + 'px;"></div>';

					tipElement.html(tipElement.html() + arrow).css({
						left: rect.x - (tipElement.width() / 2), top: rect.y - 35
					});
				}
			},
			use: {
				animate: true,
				aCrossLine: true,
				multiYAxis: false
			},
			division: [50, 25, 25]
		}
		var styles = {
			main: {
				layout: {
					paddingTop: 57, paddingRight: 30, color: '#f8f8f8',
					line: {color: '#eaeaea', width: 1}
				},
				graph: {
					color: '#f8f8f8',
					line: {
						top: {color: '#cccccc'},
						left: {width: 0},
						right: {width: 0},
						bottom: {color: '#cccccc'}
					}
				},
				crossLine: {
					color: '#465866'
				},
				xAxis: {
					paddingTop: 13, height: 30,
					text: {family: 'Nanum Gothic', size: 12, color: '#666'},
					line: {color: '#e3e3e3', width: 1}
				},
				yAxis: {
					line: {color: '#cccccc', width: 1, opacity: 1},
					text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
				},
				tip: {
					className: 'tip'
				},
				series: {
					s1: {
						line: {
							normal: {
								color: '#2bcdba', width: 3,
								over: { color: '#2bcdba', width: 3 }
							}
						},
						tick: {
							style: 'diamond',
							size: 5,
							overSize: 1.5,
							area: {
								normal: { color: '#fff', over: { color: '#fff' } }
							},
							line: {
								normal: { color: '#2bcdba', width: 3, over: { color: '#465866', width: 3 }}
							}
						}
					},
					s2: {
						line: {
							normal: {
								color: '#8670e1', width: 3,
								over: { color: '#8670e1', width: 3 }
							}
						},
						tick: {
							style: 'circle',
							size: 5,
							overSize: 1.5,
							area: {
								normal: { color: '#fff', over: { color: '#fff' } }
							},
							line: {
								normal: { color: '#8670e1', width: 3, over: { color: '#465866', width: 3 }}
							}
						}
					}
				}
			},
			sub: {
				layout: {
					paddingTop: 0, color: '#f8f8f8',
					paddingRight: 30,
					line: {color: '#eaeaea', width: 1}
				},
				graph: {
					color: '#f8f8f8',
					line: {
						top: {color: '#cccccc'},
						left: {width: 0},
						right: {width: 0},
						bottom: {color: '#cccccc'}
					}
				},
				crossLine: {
					color: '#465866'
				},
				xAxis: {
					paddingTop: 0, height: 0,
					text: {family: 'Nanum Gothic', size: 0, color: '#666'},
					line: {color: '#e3e3e3', width: 1}
				},
				yAxis: {
					line: {color: '#cccccc', width: 1, opacity: 1},
					text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
				},
				tip: {
					className: 'tip'
				},
				series: {
					s1: {
						line: {
							normal: {
								color: '#feb401', width: 3,
								over: { color: '#feb401', width: 3 }
							}
						},
						tick: {
							style: 'square',
							size: 5,
							overSize: 1.5,
							area: {
								normal: { color: '#fff', over: { color: '#fff' } }
							},
							line: {
								normal: { color: '#feb401', width: 3, over: { color: '#465866', width: 3 }}
							}
						}
					}
				}
			},
			sub2: {
				layout: {
					paddingTop: 0, color: '#f8f8f8',
					paddingRight: 30,
					line: {color: '#eaeaea', width: 1}
				},
				graph: {
					color: '#f8f8f8',
					line: {
						top: {color: '#cccccc'},
						left: {width: 0},
						right: {width: 0},
						bottom: {color: '#cccccc'}
					}
				},
				crossLine: {
					color: '#465866'
				},
				xAxis: {
					paddingTop: 0, height: 0,
					text: {family: 'Nanum Gothic', size: 0, color: '#666'},
					line: {color: '#e3e3e3', width: 1}
				},
				yAxis: {
					line: {color: '#cccccc', width: 1, opacity: 1},
					text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
				},
				tip: {
					className: 'tip'
				},
				series: {
					s1: {
						line: {
							normal: {
								color: '#0093d8', width: 3,
								over: { color: '#0093d8', width: 3 }
							}
						},
						tick: {
							style: 'triangle',
							size: 5,
							overSize: 1.5,
							area: {
								normal: { color: '#fff', over: { color: '#fff' } }
							},
							line: {
								normal: { color: '#0093d8', width: 3, over: { color: '#465866', width: 3 }}
							}
						}
					}
				}
			}
		};
		var series = {
			"main": {
				"s1": {series: 'line', xaxis: 'Date', yaxis: 'Mprc'},
				"s2": {series: 'line', xaxis: 'Date', yaxis: 'Cprc'}
			},
			sub: {
				type: 'sub',
				s1: { series: 'line', xaxis: 'Date', yaxis: 'Cprc' }
			},
			sub2: {
				type: 'sub',
				s1: { series: 'line', xaxis: 'Date', yaxis: 'Cprc' }
			}
		};
		var chart = webponent.chart.init($('.chart01'), options, styles, series);
	};
	</script>
</head>
<body>
	<h1>Main(line + line) / Sub(line) / Sub(line)</h1>
	<h2>일반 디자인</h2>
	<div class="wrap">
		<div class="btnbox">
			<button type="button" class="btn01" onclick="parent.location.href=document.location; return false;"><span>Mobile</span></button>
			<button type="button" class="btn02" onclick="window.open('http://build.cyber-i.com/docs/pages/viewpage.action?pageId=14614893'); return false;"><span>Reference</span></button>
			<button type="button" class="btn03" onclick="window.open('http://www.webponent.com/WEB-APP/webponent-publisher/#sample:Chart%20Demo/MSS-line'); return false;"><span>Publisher</span></button>
		</div>
		<div class="chart01"></div>
	</div>
</body>
</html>
