<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>CHART01</title>
	
	<script type="text/javascript" src="../../../lib/comm/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../../lib/comm/raphael.js"></script>
	<script type="text/javascript" src="../../../lib/comm/webponent.comm.common.js"></script>
	
	
	<script type="text/javascript" src="../../../lib/chart/webponent.chart.js"></script>
	<link rel="stylesheet" href="../../layout/css/layout.css"/>

	<style type="text/css">
		.chart01 {width: 100%; height: 100%;}
		.chart02 {width: 100%; height: 100%;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var options = {
			data: {
				/* url: '/WEB-APP/webponent/chart/sample/chart/data/chart01_txt.txt',
				type: 'text' */
				data: [
					{"xdata": "2010", "cost1": "210", "cost2": "230", "cost3": "20", "cost4": "10", "cost5": "30"},
					{"xdata": "2011", "cost1": "200", "cost2": "130", "cost3": "20", "cost4": "10", "cost5": "30"},
					{"xdata": "2012", "cost1": "210", "cost2": "250", "cost3": "20", "cost4": "10", "cost5": "30"},
					{"xdata": "2013", "cost1": "220", "cost2": "190", "cost3": "20", "cost4": "10", "cost5": "30"},
					{"xdata": "2014", "cost1": "210", "cost2": "200", "cost3": "20", "cost4": "10", "cost5": "30"}
				]
			},
			format: {
				xAxis: function(_str){
					return _str.substr(0, 4)+'년';
				},
				yAxis: 'priceDataFormat'
			},
			func: {
				tip: function(tipElement, data, rect){
					var date = data.xaxis.substr(0, 4)+'년';
					var tip = '<div class="text">'+date + ' / ' + String(data.yaxis).format().trim()+'</div>';

					tipElement.html(tip).show();

					var arrow = '<div class="arrow" style="width: '+tipElement.width() + 'px;"></div>';

					tipElement.html(tipElement.html() + arrow).css({
						left: rect.x - (tipElement.width() / 2), top: rect.y - 35
					});
				}
			},
			use: {
				animate: true,
				aCrossLine: true
			},
			animate: {
				speed: 500
			}
		}
		var styles = {
			main: {
				layout: {
					paddingTop: 57, paddingRight: 30, color: '#f8f8f8',
					line: {color: '#eaeaea', width: 1}
				},
				graph: {
					color: '#f8f8f8',
					line: {
						top: {color: '#cccccc'},
						left: {width: 0},
						right: {width: 0},
						bottom: {color: '#cccccc'}
					}
				},
				crossLine: {
					color: '#465866'
				},
			xAxis: {
					paddingTop: 13, height: 30,
					text: {family: 'Nanum Gothic', size: 12, color: '#666'},
					line: {color: '#e3e3e3', width: 1}
				},
				yAxis: {
					line: {color: '#cccccc', width: 1, opacity: 1},
					text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
				},
				tip: {
					className: 'tip'
				},
				series: {
					s1: {
						area: {
							normal: {
								color: '#2bcdba', opacity: 0.4,
								over: {
									color: '#2bcdba', opacity: 0.4
								}
							},
							up: {
								color: '#e01f1b', opacity: 0.3,
								over: {
									color: '#e01f1b', opacity: 0.3
								}
							},
							down: {
								color: '#5fbaf3', opacity: 0.4,
								over: {
									color: '#5fbaf3', opacity: 0.4
								}
							}
						},
						line: {
							normal: {
								color: '#2bcdba', width: 3,
								over: {
									color: '#2bcdba', width: 3
								}
							},
							up: {
								color: '#e01f1b', width: 3,
								over: {
									color: '#ca2a27', width: 3
								}
							},
							down: {
								color: '#0093d8', width: 3,
								over: {
									color: '#005fa8', width: 3
								}
							},
							base: {
								color: '#465866', width: 2
							}
						}
					}
				}
			}
		};
		var series = {
			"main": {
				"s1": {series: 'area', xaxis: 'xdata', yaxis: 'cost1', minaxis: 'cost2'}
			}
		};
		var chart = webponent.chart.init($('.chart01'), options, styles, series);

		var styles2 = {
			main: {
				layout: {
					paddingTop: 57, paddingRight: 30, color: '#f8f8f8',
					line: {color: '#eaeaea', width: 1}
				},
				graph: {
					color: '#f8f8f8',
					line: {
						top: {color: '#cccccc'},
						left: {width: 0},
						right: {width: 0},
						bottom: {color: '#cccccc'}
					}
				},
				crossLine: {
					color: '#465866'
				},
				xAxis: {
					paddingTop: 13, height: 30,
					text: {family: 'Nanum Gothic', size: 12, color: '#666'},
					line: {color: '#e3e3e3', width: 1}
				},
				yAxis: {
					line: {color: '#cccccc', width: 1, opacity: 1},
					text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
				},
				tip: {
					className: 'tip'
				},
				series: {
					s1: {
						area: {
							normal: {
								color: '#2bcdba', opacity: 0.4,
								over: {
									color: '#2bcdba', opacity: 0.4
								}
							},
							up: {
								color: '#e01f1b', opacity: 0.3,
								over: {
									color: '#e01f1b', opacity: 0.3
								}
							},
							down: {
								color: '#5fbaf3', opacity: 0.4,
								over: {
									color: '#5fbaf3', opacity: 0.4
								}
							}
						},
						line: {
							normal: {
								color: '#2bcdba', width: 3,
								over: {
									color: '#2bcdba', width: 3
								}
							},
							up: {
								color: '#e01f1b', width: 3,
								over: {
									color: '#ca2a27', width: 3
								}
							},
							down: {
								color: '#0093d8', width: 3,
								over: {
									color: '#005fa8', width: 3
								}
							}
						}
					}
				}
			}
		};
		var series2 = {
			"main": {
				"s1": {series: 'area', form: 'updown_minaxis', xaxis: 'xdata', yaxis: 'cost1', minaxis: 'cost2'}
			}
		};
		var chart2 = webponent.chart.init($('.chart02'), options, styles2, series2);
	};
	</script>
<body>
	<h1>AREASERIES-minaxis</h1>
	<h2>minaxis</h2>
	<div class="wrap">
		<div class="btnbox">
			<button type="button" class="btn01" onclick="parent.location.href=document.location; return false;"><span>Mobile</span></button>
			<button type="button" class="btn02" onclick="window.open('http://build.cyber-i.com/docs/display/wp/Area+Series#AreaSeries-minaxis%28%EC%B5%9C%EC%86%8C%EA%B0%92%29'); return false;"><span>Reference</span></button>
			<!-- button type="button" class="btn03" onclick="window.open('http://www.webponent.com/WEB-APP/webponent-publisher/#sample:Chart%20Series/LINE-%EA%B8%B0%EB%B3%B8%20%ED%98%95%EC%8B%9D'); return false;"><span>Publisher</span></button-->
		</div>
		<div class="chart01"></div>
	</div>
	<h2>updown_minaxis</h2>
	<div class="wrap">
		<div class="btnbox">
			<button type="button" class="btn01" onclick="parent.location.href=document.location; return false;"><span>Mobile</span></button>
			<button type="button" class="btn02" onclick="window.open('http://build.cyber-i.com/docs/display/wp/Area+Series#AreaSeries-form%3A%27updown_minaxis%27'); return false;"><span>Reference</span></button>
			<button type="button" class="btn03" onclick="window.open('http://www.webponent.com/WEB-APP/webponent-publisher/#sample:Chart%20Series/AREA-%EC%B5%9C%EC%86%8C%EA%B0%92%20%EB%A9%B4'); return false;"><span>Publisher</span></button>
		</div>
		<div class="chart02"></div>
	</div>
</body>
</html>
