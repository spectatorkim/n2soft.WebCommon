<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script type="text/javascript" src="../../../lib/comm/jquery-1.11.3.min.js"></script>

	<link rel="stylesheet" href="../../layout/css/layout.css"/>

	<style type="text/css">
		.chart01, .chart02 {width: 100%; height: 100%;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var options = {
			data: {
				/* url: '/WEB-APP/webponent/chart/sample/chart/data/chart01_txt.txt',
				type: 'text' */

					{"date": "20130112", "close": 1201000, "close2": 1000000, "rate": 50.85},

					{"date": "20130114", "close": 1227000, "close2": 900000, "rate": 49.2},

					{"date": "20130118", "close": 1206000, "close2": 1000000, "rate": 50.85}
				]
			},
			format: {
				xAxis: function(_str){
					return _str.substr(0, 4)+'.'+_str.substr(4,2)+'.'+_str.substr(6,2);
				},
				yAxis: 'priceDataFormat'
			},
			func: {
				tip: function(tipElement, data, rect){
					var date = data.xaxis.substr(0, 4)+'.'+data.xaxis.substr(4, 2)+'.'+data.xaxis.substr(6, 2);
					var tip = '<div class="text">'+date + ' / ' + String(data.yaxis).format().trim()+'</div>';

					tipElement.html(tip).show();

					var arrow = '<div class="arrow" style="width: '+tipElement.width() + 'px;"></div>';

					tipElement.html(tipElement.html() + arrow).css({
						left: rect.x - (tipElement.width() / 2), top: rect.y - 35
					});
				}
			},
			use: {
				animate: true,
				aCrossLine: true,
				multiYAxis: true
			}
		}
		var styles = {
			main: {
				layout: {
					paddingTop: 57, color: '#f8f8f8',
					line: {color: '#eaeaea', width: 1}
				},
				graph: {
					color: '#f8f8f8',
					line: {
						top: {color: '#cccccc'},
						left: {width: 0},
						right: {width: 0},
						bottom: {color: '#cccccc'}
					}
				},
				crossLine: {
					color: '#465866'
				},
				xAxis: {
					paddingTop: 13, height: 30,
					text: {family: 'Nanum Gothic', size: 12, color: '#666'},
					line: {color: '#e3e3e3', width: 1}
				},
				yAxis: {
					useValue: {min: true},
					line: {color: '#cccccc', width: 1, opacity: 1},
					text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
				},
				tip: {
					className: 'tip'
				},
				series: {
					s1: {
						yAxis: {
							position: 'left',
							text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
						},
						area: {
							normal: {
								color: [ [0, '#2bcdba'], [100, '#6bdccf'] ],
								over: { color: [ [0, '#028c8e'], [100, '#33a2a4'] ] }
							}
						},
						line: {
							normal: {
								width: 0,
								over: { width: 0 }
							}
						},
						gradient: {
							direction: 'vertical'
						}
					},
					s2: {
						area: {
							normal: {
								color: [ [0, '#ff6360'], [100, '#ff918f'] ],
								over: { color: [ [0, '#ca2c29'], [100, '#d45451'] ] }
							}
						},
						line: {
							normal: {
								width: 0,
								over: { width: 0 }
							}
						},
						gradient: {
							direction: 'vertical'
						}
					},
					s3: {
						yAxis: {
							position: 'right',
							text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'left'}
						},
						area: {
							normal: {
								color: [ [0, '#feb401'], [100, '#fecb4e'] ],
								over: { color: [ [0, '#f28402'], [100, '#f59c33'] ] }
							}
						},
						line: {
							normal: {
								width: 0,
								over: { width: 0 }
							}
						},
						gradient: {
							direction: 'vertical'
						}
					},
					s4: {
						area: {
							normal: {
								color: [ [0, '#0294d8'], [100, '#4db4e4'] ],
								over: { color: [ [0, '#0160a8'], [100, '#337fb9'] ] }
							}
						},
						line: {
							normal: {
								width: 0,
								over: { width: 0 }
							}
						},
						gradient: {
							direction: 'vertical'
						}
					}
				}
			}
		};
		var series = {
			"main": {
				"s1": {series: 'column', form: 'stack', xaxis: 'date', yaxis: 'close2', yaxisid: 's1'},
				"s2": {series: 'column', form: 'stack', xaxis: 'date', yaxis: 'close', yaxisid: 's1'},
				"s3": {series: 'column', form: 'stack', xaxis: 'date', yaxis: 'rate', yaxisid: 's3'},
				"s4": {series: 'column', form: 'stack', xaxis: 'date', yaxis: 'rate', yaxisid: 's3'}
			}
		};
		var chart = webponent.chart.init($('.chart01'), options, styles, series);
		
		var styles2 = {
				main: {
					layout: {
						paddingTop: 57, color: '#f8f8f8',
						line: {color: '#eaeaea', width: 1}
					},
					graph: {
						color: '#f8f8f8',
						line: {

							left: {width: 0},
							right: {width: 0},
							bottom: {color: '#cccccc'}
						}
					},
					crossLine: {
						color: '#465866'
					},
					xAxis: {
						paddingTop: 13, height: 30,
						text: {family: 'Nanum Gothic', size: 12, color: '#666'},
						line: {color: '#e3e3e3', width: 1}
					},
					
					tip: {
						className: 'tip'
					},
					series: {
						s1: {
							yAxis: {
								position: 'left',
								text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
							},
							area: {
								normal: {
									color: [ [0, '#2bcdba'], [100, '#6bdccf'] ],
									over: { color: [ [0, '#028c8e'], [100, '#33a2a4'] ] }
								}
							},
							line: {
								normal: {
									width: 0,
									over: { width: 0 }
								}
							},
							gradient: {
								direction: 'vertical'
							}
						},
						s2: {
							area: {
								normal: {
									color: [ [0, '#ff6360'], [100, '#ff918f'] ],
									over: { color: [ [0, '#ca2c29'], [100, '#d45451'] ] }
								}
							},
							line: {
								normal: {
									width: 0,
									over: { width: 0 }
								}
							},
							gradient: {
								direction: 'vertical'
							}
						},
						s3: {
							yAxis: {
								position: 'right',
								text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'left'}
							},
							area: {
								normal: {
									color: [ [0, '#feb401'], [100, '#fecb4e'] ],
									over: { color: [ [0, '#f28402'], [100, '#f59c33'] ] }
								}
							},
							line: {
								normal: {
									width: 0,
									over: { width: 0 }
								}
							},
							gradient: {
								direction: 'vertical'
							}
						},
						s4: {
							area: {
								normal: {
									color: [ [0, '#0294d8'], [100, '#4db4e4'] ],
									over: { color: [ [0, '#0160a8'], [100, '#337fb9'] ] }
								}
							},
							line: {
								normal: {
									width: 0,
									over: { width: 0 }
								}
							},
							gradient: {
								direction: 'vertical'
							}
						}
					}
				}
			};
			// yaxisid를 적어놓았어도 form: stack을 지정하지 않으면 stack 되지 않음..
			var series2 = {
				"main": {
					"s1": {series: 'column', xaxis: 'date', yaxis: 'close2', yaxisid: 's1'},
					"s2": {series: 'column', xaxis: 'date', yaxis: 'close', yaxisid: 's1'},
					"s3": {series: 'column', form: 'stack', xaxis: 'date', yaxis: 'rate', yaxisid: 's3'},
					"s4": {series: 'column', form: 'stack', xaxis: 'date', yaxis: 'rate', yaxisid: 's3'}
				}
			};
			var chart2 = webponent.chart.init($('.chart02'), options, styles2, series2);
	};
	</script>
</head>
<body>
	<h1>MultiYAxis-stack column(L) + stack column(R)</h1>
	<h2>일반 디자인</h2>

		<div class="btnbox">
			<button type="button" class="btn01" onclick="parent.location.href=document.location; return false;"><span>Mobile</span></button>

		<div class="chart01"></div>
	</div>
