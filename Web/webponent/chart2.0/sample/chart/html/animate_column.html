<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>CHART01</title>

	<script type="text/javascript" src="../../../lib/comm/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../../lib/comm/raphael.js"></script>
	<script type="text/javascript" src="../../../lib/comm/webponent.comm.common.js"></script>

	
	<script type="text/javascript" src="../../../lib/chart/webponent.chart.js"></script>
	<link rel="stylesheet" href="../../layout/css/layout.css"/>

	<style type="text/css">
		.chart01 {width: 100%; height: 100%;}
	</style>
	<script type="text/javascript">
	var chart = null;
	window.onload = function(){
		var options = {
			data: {
				data: [
					{ Date: '20140101', Mprc: 10000 },
					{ Date: '20140102', Mprc: 20000 },
					{ Date: '20140103', Mprc: 15000 },
					{ Date: '20140104', Mprc: 30000 },
					{ Date: '20140105', Mprc: 5000 }
				]
			},
			format: {
				xAxis: function(_str){
					return _str.substr(0, 4)+'.'+_str.substr(4,2)+'.'+_str.substr(6,2);
				},
				yAxis: 'priceDataFormat'
			},
			func: {
				tip: function(tipElement, data, rect){
					var date = data.xaxis.substr(0, 4)+'.'+data.xaxis.substr(4, 2)+'.'+data.xaxis.substr(6, 2);
					var tip = '<div class="text">'+date + ' / ' + String(data.yaxis).format().trim()+'</div>';

					tipElement.html(tip).show();

					var arrow = '<div class="arrow" style="width: '+tipElement.width() + 'px;"></div>';

					tipElement.html(tipElement.html() + arrow).css({
						left: rect.x - (tipElement.width() / 2), top: rect.y - 35
					});
				}
			},
			use: {
				animate: true,
				aCrossLine: true
			}
		}
		var styles = {
			main: {
				layout: {
					paddingTop: 57, paddingRight: 30, color: '#f8f8f8',
					line: {color: '#eaeaea', width: 1}
				},
				graph: {
					color: '#f8f8f8',
					line: {
						top: {color: '#cccccc'},
						left: {width: 0},
						right: {width: 0},
						bottom: {color: '#cccccc'}
					}
				},
				crossLine: {
					color: '#465866'
				},
				xAxis: {
					paddingTop: 13, height: 30,
					text: {family: 'Nanum Gothic', size: 12, color: '#666'},
					line: {color: '#e3e3e3', width: 1}
				},
				yAxis: {
					line: {color: '#cccccc', width: 1, opacity: 1},
					text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
				},
				tip: {
					className: 'tip'
				},
				series: {
					s1: {
						area: {
							normal: {
								color: [ [0, '#2bcdba'], [100, '#6bdccf'] ],
								over: { color: {src: '../../chart/img/over.png', color: '#4e6679'} }
							}
						},
						line: {
							normal: {
								width: 0,
								over: { width: 0 }
							}
						},
						gradient: {
							direction: 'vertical'
						},
						text: {
							use: false, color: '#666666', family: 'Nanum Gothic', size: 12,
							format: 'priceDataFormat'
						}
					}
				}
			}
		};
		var series = {
			"main": {
				"s1": {series: 'column', xaxis: 'Date', yaxis: 'Mprc'}
			}
		};
		chart = webponent.chart.init($('.chart01'), options, styles, series);
		
	};
	// Animate style 변경 함수
	changeAnimateStyle = function(){
        var frm = document.frm;
        var animate = 'linear';
        for(var i = 0, len = frm.animate.length; i < len; i++){
            if(frm.animate[i].checked) {
                animate = frm.animate[i].value;
                break;
            }
        }

        var options = chart.getOptions();
       		options.animate.type = animate;
        
        chart.reDraw(options.data.data, {}, {});
    };
	</script>
</head>
<body>
	<div class="wrapper">
		<h1>ANIMATE</h1>
		<h2>일반 디자인</h2>
		
		<div class="wrap">
			<fieldset class="search"><legend>스타일 변경</legend>
			  <form name="frm" id="frm">
			    <div class="input">
			      <label><input type="radio" name="animate" value="linear" checked="checked" /> linear</label>
			      <label><input type="radio" name="animate" value="easeIn" /> easeIn</label>
			      <label><input type="radio" name="animate" value="easeOut" /> easeOut</label>
			      <label><input type="radio" name="animate" value="easeInOut" /> easeInOut</label>
			      <label><input type="radio" name="animate" value="backIn" /> backIn</label>
			      <label><input type="radio" name="animate" value="backOut" /> backOut</label>
			      <label><input type="radio" name="animate" value="elastic" /> elastic</label>
			      <label><input type="radio" name="animate" value="bounce" /> bounce</label>
			    </div>
			    <div class="btn"><input type="button" value="Search" onclick="changeAnimateStyle()" /></div>
			  </form>
			</fieldset>	
			<div class="btnbox">
				<button type="button" class="btn01" onclick="parent.location.href=document.location; return false;"><span>Mobile</span></button>
				<button type="button" class="btn02" onclick="window.open('http://build.cyber-i.com/docs/display/wp/1.+options#id-1.options-animate'); return false;"><span>Reference</span></button>
				<button type="button" class="btn03" onclick="window.open('http://www.webponent.com/WEB-APP/webponent-publisher/#sample:Chart%20Demo/Animate-column'); return false;"><span>Publisher</span></button>
			</div>
			<div class="chart01"></div>
			<p>backIn 애니메이션은 좌표값이 마이너스 값부터 시작하므로 해당하는 시리즈에만 사용해야 함.</p>
		</div>
	</div>
</body>
</html>
