<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>CHART01</title>

	<script type="text/javascript" src="../../../lib/comm/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../../lib/comm/raphael.js"></script>
	<script type="text/javascript" src="../../../lib/comm/webponent.comm.common.js"></script>

	
	<script type="text/javascript" src="../../../lib/chart/webponent.chart.js"></script>
	<link rel="stylesheet" href="../../layout/css/layout.css"/>

	<style type="text/css">
		.chart01 {width: 100%; height: 100%;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var options = {
			data: {
				/* url: '/WEB-APP/webponent/chart/sample/chart/data/chart01_txt.txt',
				type: 'text' */
				data: [
					{"Date":"20140411","Mprc":"58100","HiPrc":"59500","Lprc":"57900","Cprc":"59400","TrdRat":"1147313"},
					{"Date":"20140410","Mprc":"59700","HiPrc":"59800","Lprc":"57600","Cprc":"58600","TrdRat":"2661787"},
					{"Date":"20140409","Mprc":"60400","HiPrc":"61200","Lprc":"58400","Cprc":"59200","TrdRat":"2982273"},
					{"Date":"20140408","Mprc":"60200","HiPrc":"61000","Lprc":"60000","Cprc":"60700","TrdRat":"657407"},
					{"Date":"20140407","Mprc":"60600","HiPrc":"60800","Lprc":"59800","Cprc":"60700","TrdRat":"763556"},
					{"Date":"20140404","Mprc":"61000","HiPrc":"61300","Lprc":"60500","Cprc":"60900","TrdRat":"1319245"},
					{"Date":"20140403","Mprc":"61500","HiPrc":"61600","Lprc":"60000","Cprc":"60600","TrdRat":"1410086"}
				],
				reverse: true
			},
			format: {
				xAxis: function(_str){
					return _str.substr(0, 4)+'.'+_str.substr(4,2)+'.'+_str.substr(6,2);
				},
				yAxis: 'priceDataFormat'
			},
			func: {
				tip: function(tipElement, data, rect){
					var date = data.xaxis.substr(0, 4)+'.'+data.xaxis.substr(4, 2)+'.'+data.xaxis.substr(6, 2);
					var tip = '<div class="text">'+date + ' / ' + String(data.yaxis || data.close).format().trim()+'</div>';

					tipElement.html(tip).show();

					var arrow = '<div class="arrow" style="width: '+tipElement.width() + 'px;"></div>';

					tipElement.html(tipElement.html() + arrow).css({
						left: rect.x - (tipElement.width() / 2), top: rect.y - 35
					});
				}
			},
			use: {
				animate: true,
				aCrossLine: true,
				multiYAxis: false
			},
			division: [60, 40]
		}
		var styles = {
			main: {
				layout: {
					paddingTop: 57, paddingRight: 30, color: '#f8f8f8',
					line: {color: '#eaeaea', width: 1}
				},
				graph: {
					color: '#f8f8f8',
					line: {
						top: {color: '#cccccc'},
						left: {width: 0},
						right: {width: 0},
						bottom: {color: '#cccccc'}
					}
				},
				crossLine: {
					color: '#465866'
				},
				xAxis: {
					paddingTop: 13, height: 30,
					text: {family: 'Nanum Gothic', size: 12, color: '#666'},
					line: {color: '#e3e3e3', width: 1}
				},
				yAxis: {
					line: {color: '#cccccc', width: 1, opacity: 1},
					text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
				},
				tip: {
					className: 'tip'
				},
				series: {
					s1: {
						area: {
							up: {
								color: [[0, '#ff6360'],[100, '#ff918f']],
								over: {
									color: '#ca2a27'
								}
							},
							down: {
								color: [[0, '#0193d8'],[100, '#4db4e4']],
								over: {
									color: [[0, '#0260a9'],[100, '#327eb9']]
								}
							}
						},
						line: {
							up: {
								color: '#ff6462', width: 1,
								over: {
									color: '#ca2a27', width: 1
								}
							},
							down: {
								color: '#0193d8', width: 1,
								over: {
									color: '#327eb9', width: 1
								}
							},
							flat: {
								color: '#495b68'
							}
						},
						gradient: {
							direction: 'vertical'
						}
					},
					s2: {
						line: {
							normal: {
								color: '#2bcdba', width: 3,
								over: { color: '#2bcdba', width: 3 }
							}
						},
						tick: {
							style: 'square',
							size: 5,
							overSize: 1.5,
							area: {
								normal: { color: '#fff', over: { color: '#fff' } }
							},
							line: {
								normal: { color: '#2bcdba', width: 3, over: { color: '#465866', width: 3 }}
							}
						}
					}
				}
			},
			sub: {
				layout: {
					paddingTop: 0, color: '#f8f8f8',
					paddingRight: 30,
					line: {color: '#eaeaea', width: 1}
				},
				graph: {
					color: '#f8f8f8',
					line: {
						top: {color: '#cccccc'},
						left: {width: 0},
						right: {width: 0},
						bottom: {color: '#cccccc'}
					}
				},
				crossLine: {
					color: '#465866'
				},
				xAxis: {
					paddingTop: 13, height: 30,
					text: {family: 'Nanum Gothic', size: 12, color: '#666'},
					line: {color: '#e3e3e3', width: 1}
				},
				yAxis: {
					line: {color: '#cccccc', width: 1, opacity: 1},
					text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
				},
				tip: {
					className: 'tip'
				},
				series: {
					s1: {
						area: {
							normal: {
								color: [ [0, '#feb401'], [100, '#fecb4e'] ],
								over: { color: [ [0, '#f28402'], [100, '#f59c33'] ] }
							}
						},
						line: {
							normal: {
								width: 0,
								over: { width: 0 }
							}
						},
						gradient: {
							direction: 'vertical'
						}
					}
				}
			}
		};
		var series = {
			"main": {
				"s1": {series: 'candle', xaxis: 'Date', open: 'Mprc', high: 'HiPrc', low: 'Lprc', close: 'Cprc'},
				"s2": {series: 'line', xaxis: 'Date', yaxis: 'Mprc'}
			},
			sub: {
				type: 'sub',
				s1: { series: 'column', xaxis: 'Date', yaxis: 'TrdRat' }
			}
		};
		var chart = webponent.chart.init($('.chart01'), options, styles, series);
	};
	</script>
</head>
<body>
	<h1>Main(Candle + Line) / Sub(Column)</h1>
	<h2>일반 디자인</h2>
	<div class="wrap">
		<div class="btnbox">
			<button type="button" class="btn01" onclick="parent.location.href=document.location; return false;"><span>Mobile</span></button>
			<button type="button" class="btn02" onclick="window.open('http://build.cyber-i.com/docs/pages/viewpage.action?pageId=14614893'); return false;"><span>Reference</span></button>
			<button type="button" class="btn03" onclick="window.open('http://www.webponent.com/WEB-APP/webponent-publisher/#sample:Chart%20Demo/MS-candle-line'); return false;"><span>Publisher</span></button>
		</div>
		<div class="chart01"></div>
	</div>
</body>
</html>
