<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>CHART01</title>

	<script type="text/javascript" src="../../../lib/comm/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../../lib/comm/raphael.js"></script>
	<script type="text/javascript" src="../../../lib/comm/webponent.comm.common.js"></script>

	
	<script type="text/javascript" src="../../../lib/chart/webponent.chart.js"></script>
	<link rel="stylesheet" href="../../layout/css/layout.css"/>

	<style type="text/css">
		.chart01 {width: 100%; height: 100%;}
		.chart01 .tip {}
		.chart01 .tip div.text {background: #465866; color: #fff; padding: 5px 10px; border: 1px solid #3d4953; border-radius: 2px;}
		.chart01 .tip div.arrow {height:6px;background: url(../img/tooltip_arrow.png) no-repeat center top; margin-top: -1px; font-size: 6px;}

		.chart02 {width: 100%; height: 100%;}
		.chart02 .tip {}
		.chart02 .tip div.text {background: #465866; color: #fff; padding: 5px 10px; border: 1px solid #3d4953; border-radius: 2px;}
		.chart02 .tip div.arrow {height:6px;background: url(../img/tooltip_arrow.png) no-repeat center top; margin-top: -1px; font-size: 6px;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var options = {
			data: {
				data: [
					{ Date: '20140101', Mprc: 10000 },
					{ Date: '20140102', Mprc: 20000 },
					{ Date: '20140103', Mprc: -15000 },
					{ Date: '20140104', Mprc: -30000 },
					{ Date: '20140105', Mprc: 5000 }
				]
			},
			format: {
				xAxis: function(_str){
					return _str.substr(0, 4)+'/'+_str.substr(4,2)+'/'+_str.substr(6,2);
				},
				yAxis: 'priceDataFormat'
			},
			func: {
				tip: function(tipElement, data, rect){
					var date = data.xaxis.substr(0, 4)+'.'+data.xaxis.substr(4, 2)+'.'+data.xaxis.substr(6, 2);
					var tip = '<div class="text">'+date + ' / ' + String(data.yaxis).format().trim()+'</div>';

					tipElement.html(tip).show();

					var arrow = '<div class="arrow" style="width: '+tipElement.width() + 'px;"></div>';

					tipElement.html(tipElement.html() + arrow).css({
						left: rect.x - (tipElement.width() / 2), top: rect.y - 35
					});
				}
			},
			use: {
				animate: true,
				aCrossLine: true
			}
		}
		var styles = {
			main: {
				layout: {
					paddingTop: 57, paddingRight: 30, color: '#f8f8f8',
					line: {color: '#eaeaea', width: 1}
				},
				graph: {
					color: '#f8f8f8',
					line: {
						top: {color: '#cccccc'},
						left: {width: 0},
						right: {width: 0},
						bottom: {color: '#cccccc'}
					}
				},
				crossLine: {
					color: '#465866'
				},
				xAxis: {
					paddingTop: 13, height: 30,
					text: {family: 'Nanum Gothic', size: 12, color: '#666'},
					line: {color: '#e3e3e3', width: 1}
				},
				yAxis: {
					useValue: {min: true},
					line: {color: '#cccccc', width: 1, opacity: 1},
					text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
				},
				tip: {
					className: 'tip'
				},
				series: {
					s1: {
						area: {
							up: {
								color: [ [0, '#fe5855'], [100, '#fe8a88'] ],
								over: { color: [ [0, '#ca2c29'], [100, '#d55552'] ] }
							},
							down: {
								color: [ [0, '#4db4e4'], [100, '#0093d8'] ],
								over: { color: [ [0, '#0260a9'], [100, '#337fb9'] ] }
							},
							flat: {
								over: { color: [ [0, '#ca2c29'], [100, '#d55552'] ] }
							}
						},
						line: {
							up: {
								width: 0, over: { width: 0 }
							},
							down: {
								width: 0, over: { width: 0 }
							},
							flat: {
								width: 0, over: { width: 0 }
							},
							base: {
								width: 2, color: '#465866'
							}
						},
						gradient: { direction: 'vertical' },
						text: {
							use: false, color: '#666666', family: 'Nanum Gothic', size: 12,
							format: 'priceDataFormat'
						}
					}
				}
			}
		};
		var series = {
			"main": {
				"s1": {series: 'bar', form: 'updown', xaxis: 'Date', yaxis: 'Mprc'}
			}
		};
		var chart = webponent.chart.init($('.chart01'), options, styles, series);

		var options2 = {
			data: {
				data: [
					{ Date: '20140101', Mprc: 10000 },
					{ Date: '20140102', Mprc: 20000 },
					{ Date: '20140103', Mprc: -15000 },
					{ Date: '20140104', Mprc: -30000 },
					{ Date: '20140105', Mprc: 5000 }
				],
				prevClose: 8000
			},
			format: {
				xAxis: function(_str){
					return _str.substr(0, 4)+'.'+_str.substr(4,2)+'.'+_str.substr(6,2);
				},
				yAxis: 'priceDataFormat'
			},
			func: {
				tip: function(tipElement, data, rect){
					var date = data.xaxis.substr(0, 4)+'.'+data.xaxis.substr(4, 2)+'.'+data.xaxis.substr(6, 2);
					var tip = '<div class="text">'+date + ' / ' + String(data.yaxis).format().trim()+'</div>';

					tipElement.html(tip).show();

					var arrow = '<div class="arrow" style="width: '+tipElement.width() + 'px;"></div>';

					tipElement.html(tipElement.html() + arrow).css({
						left: rect.x - (tipElement.width() / 2), top: rect.y - 35
					});
				}
			},
			use: {
				animate: true,
				aCrossLine: true
			}
		}
		var styles2 = {
				main: {
					layout: {
						paddingTop: 57, paddingRight: 30, color: '#f8f8f8',
						line: {color: '#eaeaea', width: 1}
					},
					graph: {
						color: '#f8f8f8',
						line: {
							top: {color: '#cccccc'},
							left: {width: 0},
							right: {width: 0},
							bottom: {color: '#cccccc'}
						}
					},
					crossLine: {
						color: '#465866'
					},
					xAxis: {
						paddingTop: 13, height: 30,
						text: {family: 'Nanum Gothic', size: 12, color: '#666'},
						line: {color: '#e3e3e3', width: 1}
					},
					yAxis: {
						useValue: {min: true},
						line: {color: '#cccccc', width: 1, opacity: 1},
						text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
					},
					tip: {
						className: 'tip'
					},
					series: {
						s1: {
							area: {
								up: {
									color: [ [0, '#fe5855'], [100, '#fe8a88'] ],
									over: { color: [ [0, '#ca2c29'], [100, '#d55552'] ] }
								},
								down: {
									color: { src: '../../chart/img/down.png', color: '#0093d8' },
									over: { color: {src: '../../chart/img/down_over.png', color: '#005fa8'} }
								},
								flat: {
									over: { color: [ [0, '#ca2c29'], [100, '#d55552'] ] }
								}
							},
							line: {
								up: {
									width: 0, over: { width: 0 }
								},
								down: {
									width: 0, over: { width: 0 }
								},
								flat: {
									width: 0, over: { width: 0 }
								},
								base: {
									width: 2, color: '#465866'
								}
							},
							gradient: { direction: 'vertical' },
							text: {
								use: false, color: '#666666', family: 'Nanum Gothic', size: 12,
								format: 'priceDataFormat'
							},
							accessibility: {
								use: true,
								style: 'triangle'
							}
						}
					}
				}
			};
		var chart2 = webponent.chart.init($('.chart02'), options2, styles2, series);
	};
	</script>
</head>
<body>
	<h1>BARSERIES-updown</h1>
	<h2>일반 디자인</h2>
	<div class="wrap">
		<div class="btnbox">
			<button type="button" class="btn01" onclick="parent.location.href=document.location; return false;"><span>Mobile</span></button>
			<button type="button" class="btn02" onclick="window.open('http://build.cyber-i.com/docs/display/wp/Bar+Series#BarSeries-UpDownSetting'); return false;"><span>Reference</span></button>
			<button type="button" class="btn03" onclick="window.open('http://www.webponent.com/WEB-APP/webponent-publisher/#sample:Chart%20Series/BAR-%EC%83%81,%ED%95%98%20%EB%A7%89%EB%8C%80%20%ED%98%95%EC%8B%9D'); return false;"><span>Publisher</span></button>
		</div>
		<div class="chart01"></div>
	</div>
	<h2>접근성 디자인</h2>
	<div class="wrap">
		<div class="chart02"></div>
	</div>
	<p>* 아이템에 Line의 width가 0이면 접근성 아이템도 동일하게 없다. 고로 normal style은 svg에 나타나지 않는다.</p>
</body>
</html>
