<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>CHART01</title>

	<script type="text/javascript" src="../../../lib/comm/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../../lib/comm/raphael.js"></script>
	<script type="text/javascript" src="../../../lib/comm/webponent.comm.common.js"></script>
	
	
	<script type="text/javascript" src="../../../lib/chart/webponent.chart.js"></script>
	<link rel="stylesheet" href="../../layout/css/layout.css"/>

	<style type="text/css">
		.chart01, .chart02 {width: 100%; height: 100%;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var options = {
			data: {
				data: [
					{"xdata": "2010", "cost1": "100",  "cost2": "50", "cost3": "20", "cost4": "10", "cost5": "30"},
					{"xdata": "2011", "cost1": "-100", "cost2": "-50", "cost3": "-20", "cost4": "-10", "cost5": "-30"},
					{"xdata": "2012", "cost1": "100",  "cost2": "50", "cost3": "20", "cost4": "10", "cost5": "30"},
					{"xdata": "2013", "cost1": "100",  "cost2": "50", "cost3": "20", "cost4": "10", "cost5": "30"},
					{"xdata": "2014", "cost1": "100",  "cost2": "50", "cost3": "20", "cost4": "10", "cost5": "30"}
				]
			},
			format: {
				xAxis: function(_str){
					return _str.substr(0, 4)+'년';
				},
				yAxis: 'priceDataFormat'
			},
			func: {
				tip: function(tipElement, data, rect){
					var date = data.xaxis.substr(0, 4)+'년';
					var tip = '<div class="text">'+date + ' / ' + String(data.yaxis).format().trim()+'</div>';

					tipElement.html(tip).show();

					var arrow = '<div class="arrow" style="width: '+tipElement.width() + 'px;"></div>';

					tipElement.html(tipElement.html() + arrow).css({
						left: rect.x - (tipElement.width() / 2), top: rect.y - 35
					});
				}
			},
			use: {
				animate: true,
				aCrossLine: true
			}
		}
		var styles = {
			main: {
				layout: {
					paddingTop: 57, paddingRight: 30, color: '#f8f8f8',
					line: {color: '#eaeaea', width: 1}
				},
				graph: {
					color: '#f8f8f8',
					line: {
						top: {color: '#cccccc'},
						left: {width: 0},
						right: {width: 0},
						bottom: {color: '#cccccc'}
					}
				},
				crossLine: {
					color: '#465866'
				},
				xAxis: {
					paddingTop: 13, height: 30,
					text: {family: 'Nanum Gothic', size: 12, color: '#666'},
					line: {color: '#e3e3e3', width: 1}
				},
				yAxis: {
					useValue: {min: true},
					line: {color: '#cccccc', width: 1, opacity: 1},
					text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
				},
				tip: {
					className: 'tip'
				},
				series: {
					s1: {
						area: {
							up: {
								color: [[0, '#ff9c9a'], [100, '#ff7370']],
								over: { color: [[0, '#d45451'], [100, '#ca2a27']] }
							},
							down: {
								color: [ [0, '#0193d8'], [100, '#167cc1'] ],
								over: { color: [[0, '#327eb9'], [100, '#0160a8']] }
							},
							flat: {
								color: [ [0, '#6a8091'], [100, '#8899a7'] ],
								over: { color: [ [0, '#4f677a'], [100, '#718594'] ] }
							}
						},
						line: {
							up: {
								width: 0, over: { width: 0 }
							},
							down: {
								width: 0, over: { width: 0 }
							},
							flat: {
								width: 0, over: { width: 0 }
							}
						},
						gradient: { direction: 'vertical' },
						text: {
							use: false, color: '#666666', family: 'Nanum Gothic', size: 12,
							format: 'priceDataFormat'
						}
					},
					s2: {
						area: {
							up: {
								color: [[0, '#ff706d'], [100, '#ff625f']],
								over: { color: [[0, '#d45451'], [100, '#ca2a27']] }
							},
							down: {
								color: [ [0, '#4cb3e4'], [100, '#0093d8'] ],
								over: { color: [[0, '#327eb9'], [100, '#0160a8']] }
							},
							flat: {
								color: [ [0, '#6a8091'], [100, '#8899a7'] ],
								over: { color: [ [0, '#4f677a'], [100, '#718594'] ] }
							}
						},
						line: {
							up: {
								width: 0, over: { width: 0 }
							},
							down: {
								width: 0, over: { width: 0 }
							},
							flat: {
								width: 0, over: { width: 0 }
							},
							base: {
								width: 2
							}
							
						},
						gradient: { direction: 'vertical' },
						text: {
							use: false, color: '#666666', family: 'Nanum Gothic', size: 12,
							format: 'priceDataFormat'
						}
					}
				}
			}
		};
		var series = {
			"main": {
				"s1": {series: 'bar', form: 'updown_bullet', xaxis: 'xdata', yaxis: 'cost1'},
				"s2": {series: 'bar', form: 'updown_bullet', xaxis: 'xdata', yaxis: 'cost2'}
			}
		};
		var chart = webponent.chart.init($('.chart01'), options, styles, series);

		
	};
	</script>
</head>
<body>
	<h1>BARSERIES-updown_bullet</h1>
	<h2>일반 디자인</h2>
	<div class="wrap">
		<div class="btnbox">
			<button type="button" class="btn01" onclick="parent.location.href=document.location; return false;"><span>Mobile</span></button>
			<button type="button" class="btn02" onclick="window.open('http://build.cyber-i.com/docs/display/wp/Bar+Series#BarSeries-form%3A%27updown_bullet%27'); return false;"><span>Reference</span></button>
		</div>
		<div class="chart01"></div>
	</div>
	
</body>
</html>
