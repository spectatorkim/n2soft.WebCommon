<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>CHART01</title>

	<script type="text/javascript" src="../../../lib/comm/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../../lib/comm/raphael.js"></script>
	<script type="text/javascript" src="../../../lib/comm/webponent.comm.common.js"></script>

	
	<script type="text/javascript" src="../../../lib/chart/webponent.chart.js"></script>
	<link rel="stylesheet" href="../../layout/css/layout.css"/>

	<style type="text/css">
		.chart01, .chart02 {width: 100%; height: 100%;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var options = {
			data: {
				data: [
					{"xdata": "2010", "cost1": "210", "cost2": "230", "cost3": "20", "cost4": "10", "cost5": "30"},
					{"xdata": "2011", "cost1": "200", "cost2": "130", "cost3": "20", "cost4": "10", "cost5": "30"},
					{"xdata": "2012", "cost1": "210", "cost2": "250", "cost3": "20", "cost4": "10", "cost5": "30"},
					{"xdata": "2013", "cost1": "220", "cost2": "190", "cost3": "20", "cost4": "10", "cost5": "30"},
					{"xdata": "2014", "cost1": "210", "cost2": "200", "cost3": "20", "cost4": "10", "cost5": "30"}
				]
			},
			format: {
				xAxis: function(_str){
					return _str+'년';
				},
				yAxis: 'priceDataFormat'
			},
			func: {
				tip: function(tipElement, data, rect){
					var date = data.xaxis.substr(0, 4)+'년';
					var tip = '<div class="text">'+date + ' / ' + String(data.yaxis).format().trim()+'</div>';

					tipElement.html(tip).show();

					var arrow = '<div class="arrow" style="width: '+tipElement.width() + 'px;"></div>';

					tipElement.html(tipElement.html() + arrow).css({
						left: rect.x - (tipElement.width() / 2), top: rect.y - 35
					});
				}
			},
			use: {
				animate: true,
				aCrossLine: true
			}
		}
		var styles = {
			main: {
				layout: {
					paddingTop: 57, paddingRight: 30, color: '#f8f8f8',
					line: {color: '#eaeaea', width: 1}
				},
				graph: {
					color: '#f8f8f8',
					opacity: 0,
					line: {
						top: {color: '#cccccc'},
						left: {width: 0},
						right: {width: 0},
						bottom: {color: '#cccccc'}
					}
				},
				crossLine: {
					color: '#465866'
				},
				xAxis: {
					paddingTop: 13, height: 30,
					text: {family: 'Nanum Gothic', size: 12, color: '#666'},
					line: {color: '#e3e3e3', width: 1}
				},
				yAxis: {
					line: {color: '#cccccc', width: 1, opacity: 1},
					text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
				},
				tip: {
					className: 'tip'
				},
				series: {
					s1: {
						area: {
							normal: {
								color: [ [0, '#2bcdba'], [100, '#6bdccf'] ],
								over: { color: {src: '../../chart/img/over.png', color: '#4e6679'} }
							}
						},
						line: {
							normal: {
								width: 0,
								over: { width: 0 }
							}
						},
						gradient: {
							direction: 'vertical'
						},
						text: {
							use: false, color: '#666666', family: 'Nanum Gothic', size: 12,
							format: 'priceDataFormat'
						}
					}
				}
			}
		};
		var series = {
			"main": {
				"s1": {series: 'bar', xaxis: 'xdata', yaxis: 'cost1', minaxis: 'cost2'}
			}
		};
		var chart = webponent.chart.init($('.chart01'), options, styles, series);
		
		var options2 = {
			data: {
				data: [
					{"xdata": "2010", "cost1": "210", "cost2": "230"},
					{"xdata": "2011", "cost1": "200", "cost2": "130"},
					{"xdata": "2012", "cost1": "210", "cost2": "250"},
					{"xdata": "2013", "cost1": "220", "cost2": "190"},
					{"xdata": "2014", "cost1": "210", "cost2": "200"}
				]
			},
			format: {
				xAxis: function(_str){
					return _str+'년';
				},
				yAxis: 'priceDataFormat'
			},
			func: {
				tip: function(tipElement, data, rect){
					var date = data.xaxis.substr(0, 4)+'년';
					var tip = '<div class="text">'+date + ' / ' + String(data.yaxis).format().trim()+'</div>';

					tipElement.html(tip).show();

					var arrow = '<div class="arrow" style="width: '+tipElement.width() + 'px;"></div>';

					tipElement.html(tipElement.html() + arrow).css({
						left: rect.x - (tipElement.width() / 2), top: rect.y - 35
					});
				}
			},
			use: {
				animate: true,
				aCrossLine: true
			}
		}
		var styles2 = {
			main: {
				layout: {
					paddingTop: 57, paddingRight: 30, color: '#f8f8f8',
					line: {color: '#eaeaea', width: 1}
				},
				graph: {
					color: '#f8f8f8',
					line: {
						top: {color: '#cccccc'},
						left: {width: 0},
						right: {width: 0},
						bottom: {color: '#cccccc'}
					}
				},
				crossLine: {
					color: '#465866'
				},
				xAxis: {
					paddingTop: 13, height: 30,
					text: {family: 'Nanum Gothic', size: 12, color: '#666'},
					line: {width: 0}
				},
				yAxis: {
					useValue: {min: true},
					line: {color: '#cccccc', width: 1, opacity: 1},
					text: {family: 'Nanum Gothic', size: 12, color: '#666', align: 'right'}
				},
				tip: {
					className: 'tip'
				},
				series: {
					s1: {
						area: {
							up: {
								color: [ [0, '#e84c49'], [100, '#ff6360'] ],
								over: { color: [ [0, '#ca2c29'], [100, '#d55552'] ] }
							},
							down: {
								color: [ [0, '#359ccd'], [100, '#4cb3e4'] ],								
								over: { color: [ [0, '#337fb9'], [100, '#0260a9'] ] }
							},
							flat: {
								over: { color: [ [0, '#4f677a'], [100, '#718594'] ] }
							}
						},
						line: {
							up: {
								width: 0,
								over: { width: 0 }
							},
							down: {
								width: 0,
								over: { width: 0 }
							}
						},
						gradient: {
							direction: 'vertical'
						},
						text: {
							use: false, color: '#666666', family: 'Nanum Gothic', size: 12,
							format: 'priceDataFormat'
						}
					}
				}
			}
		};
		var series2 = {
			"main": {
				"type": "main",
				"s1": {series: 'bar', form: 'updown_minaxis', xaxis: 'xdata', yaxis: 'cost1', minaxis: 'cost2'}
			}
		};
		var chart2 = webponent.chart.init($('.chart02'), options2, styles2, series2);
	};
	</script>
</head>
<body>
	<h1>BARSERIES-minaxis</h1>
	<h2>minaxis</h2>
	<div class="wrap">
		<div class="btnbox">
			<button type="button" class="btn01" onclick="parent.location.href=document.location; return false;"><span>Mobile</span></button>
			<button type="button" class="btn02" onclick="window.open('http://build.cyber-i.com/docs/display/wp/Bar+Series#BarSeries-minaxis%28%EC%B5%9C%EC%86%8C%EA%B0%92%29'); return false;"><span>Reference</span></button>
			<!-- <button type="button" class="btn03" onclick="window.open('http://www.webponent.com/WEB-APP/webponent-publisher/#sample:Chart%20Series/LINE-%EA%B8%B0%EB%B3%B8%20%ED%98%95%EC%8B%9D'); return false;"><span>Publisher</span></button> -->
		</div>
		<div class="chart01"></div>
	</div>
	<h2>updown_minaxis</h2>
	<div class="wrap">
		<div class="btnbox">
			<button type="button" class="btn01" onclick="parent.location.href=document.location; return false;"><span>Mobile</span></button>
			<button type="button" class="btn02" onclick="window.open('http://build.cyber-i.com/docs/display/wp/Bar+Series#BarSeries-form%3A%27updown_minaxis%27'); return false;"><span>Reference</span></button>
			<button type="button" class="btn03" onclick="window.open('http://www.webponent.com/WEB-APP/webponent-publisher/#sample:Chart%20Series/BAR-%EC%B5%9C%EC%86%8C%EA%B0%92%20%EB%A7%89%EB%8C%80'); return false;"><span>Publisher</span></button>
		</div>
		<div class="chart02"></div>
	</div>
</body>
</html>
