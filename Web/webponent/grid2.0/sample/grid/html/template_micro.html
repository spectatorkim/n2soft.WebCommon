<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>마이크로 템플릿 - 템플릿 webPonentⓒ Grid</title>
	<link rel="stylesheet" href="../../layout/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../../css/webponent.grid.css">
	<link rel="stylesheet" type="text/css" href="../../../css/webponent.grid.flat.css">
	<style>

		.PrdayCmpTp-1 {
			color: #cd2214;
		}

		.PrdayCmpTp-2 {
			color: #cd2214;
		}

		.PrdayCmpTp-3 {
			
		}

		.PrdayCmpTp-4 {
			color: #1c6fb1;
		}

		.PrdayCmpTp-5 {
			color: #1c6fb1;
		}

		.up-down-icon {
			position: absolute;
			left : 15px;
			top : 12px;
		}

	</style>
</head>
<body>
	<div class="wrapper">
		<h1>마이크로 템플릿</h1>
		
		<h2>{{key}}를 이용한 a태그의 href속성 추가</h2>
		<div class="wrap">
			<div class="btnbox">
				<button type="button" class="btn01" onclick="parent.location.href=document.location; return false;"><span>Mobile</span></button>
				<button type="button" class="btn02" onclick="window.open('http://build.cyber-i.com/docs/pages/viewpage.action?pageId=14615091#id-%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%B0%94%EC%9D%B8%EB%94%A9%2C%EB%AA%A8%EB%8D%B8-%EB%A7%88%EC%9D%B4%ED%81%AC%EB%A1%9C%ED%85%9C%ED%94%8C%EB%A6%BF%EC%9D%84%EC%9D%B4%EC%9A%A9%ED%95%9C%EB%B0%94%EC%9D%B8%EB%94%A9'); return false;"><span>Reference</span></button>
				<button type="button" class="btn03" onclick="window.open('http://www.webponent.com/WEB-APP/webponent-publisher/#sample:Grid%20Demo/%EB%A7%88%EC%9D%B4%ED%81%AC%EB%A1%9C%20%ED%85%9C%ED%94%8C%EB%A6%BF'); return false;"><span>Publisher</span></button>
			</div>

			<h3>종목뉴스</h3>
			<table id="grid-table-1">

			</table>

			<script id="grid-template-1" type="text/template">
				<table width="100%" height="350px">
					<thead>
						<tr>
							<th name="jm_nm" width="100px">종목명</th>
							<th name="pro_nm" width="100px">제공처</th>
							<th name="ns_title">제목</th>
							<th name="ns_date" width="100px">일자</th>
							<th name="ns_time" width="100px">시간</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td name="jm_nm" bind="jm_nm"></td>
							<td name="pro_nm" bind="pro_nm"></td>
							<td><a href="{{ns_id}}" name="ns_title" bind="ns_title"></a></td>
							<td name="ns_date" bind="ns_date"></td>
							<td name="ns_time" bind="ns_time"></td>
						</tr>
					</tbody>
				</table>
			</script>

		</div>

		<h2>{{key}}로 클래스명바꾸기</h2>
		
		<div class="wrap">
			<div class="btnbox">
				<button type="button" class="btn01" onclick="parent.location.href=document.location; return false;"><span>Mobile</span></button>
				<button type="button" class="btn02" onclick="window.open('http://build.cyber-i.com/docs/pages/viewpage.action?pageId=14615091#id-%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%B0%94%EC%9D%B8%EB%94%A9%2C%EB%AA%A8%EB%8D%B8-%EB%A7%88%EC%9D%B4%ED%81%AC%EB%A1%9C%ED%85%9C%ED%94%8C%EB%A6%BF%EC%9D%84%EC%9D%B4%EC%9A%A9%ED%95%9C%EB%B0%94%EC%9D%B8%EB%94%A9'); return false;"><span>Reference</span></button>
				<button type="button" class="btn03" onclick="window.open('http://www.webponent.com/WEB-APP/webponent-publisher/#sample:Chart%20Series/LINE-%EA%B8%B0%EB%B3%B8%20%ED%98%95%EC%8B%9D'); return false;"><span>Publisher</span></button>
			</div>

			<h3>등락율 순위</h3>
			<table id="grid-table-2">

			</table>

			<script id="grid-template-2" type="text/template">
				<table width="100%" height="350px">
					<thead>
						<tr>
							<th name="indx" align="center">순위</th>
							<th name="Isu">종목명</th>
							<th name="NowPrc" align="right">현재가</th>
							<th name="PrdayCmp" align="right">전일비</th>
							<th name="Updn" align="right">등락율(%)</th>
							<th name="TopQty" align="right">거래량</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td name="indx" bind="indx"></td>
							<td name="Isu" bind="Isu"></td>
							<td name="NowPrc" bind="NowPrc" class="PrdayCmpTp-{{PrdayCmpTp}}"></td>
							<td name="PrdayCmp" bind="PrdayCmp"></td>
							<td name="Updn" bind="Updn"></td>
							<td name="TopQty" bind="TopQty"></td>
						</tr>
					</tbody>
				</table>
			</script>
			
		</div>

		<h2>{{key}}로 이미지 삽입하기</h2>
		
		<div class="wrap">
			<div class="btnbox">
				<button type="button" class="btn01" onclick="parent.location.href=document.location; return false;"><span>Mobile</span></button>
				<button type="button" class="btn02" onclick="window.open('http://build.cyber-i.com/docs/pages/viewpage.action?pageId=14615091#id-%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%B0%94%EC%9D%B8%EB%94%A9%2C%EB%AA%A8%EB%8D%B8-%EB%A7%88%EC%9D%B4%ED%81%AC%EB%A1%9C%ED%85%9C%ED%94%8C%EB%A6%BF%EC%9D%84%EC%9D%B4%EC%9A%A9%ED%95%9C%EB%B0%94%EC%9D%B8%EB%94%A9'); return false;"><span>Reference</span></button>
				<button type="button" class="btn03" onclick="window.open('http://www.webponent.com/WEB-APP/webponent-publisher/#sample:Chart%20Series/LINE-%EA%B8%B0%EB%B3%B8%20%ED%98%95%EC%8B%9D'); return false;"><span>Publisher</span></button>
			</div>

			<h3>거래량 순위</h3>
			<table id="grid-table-3">

			</table>

			<script id="grid-template-3" type="text/template">
				<table width="100%" height="350px">
					<thead>
						<tr>
							<th name="Num" width="90px" align="center">순위</th>
							<th name="Isu">종목명</th>
							<th name="NowPrc" align="right">현재가</th>
							<th name="PrdayCmp" align="right">전일비</th>
							<th name="UpdnRat" align="right">등락율(%)</th>
							<th name="Trdvol" align="right">거래량</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td name="Num" bind="Num"></td>
							<td name="Isu" bind="Isu"></td>
							<td name="NowPrc" bind="NowPrc" class="PrdayCmpTp-{{PrdayCmpTp}}"></td>
							<td style="position:relative;"><img class="up-down-icon" src="../img/icon_{{PrdayCmpTp}}.png" /><span name="PrdayCmp" bind="PrdayCmp"></span></td>
							<td name="UpdnRat" bind="UpdnRat"></td>
							<td name="Trdvol" bind="Trdvol"></td>
						</tr>
					</tbody>
				</table>
			</script>
			
		</div>
		
	</div>

	
	<script src="../../../external/jquery-1.11.1.min.js"></script>
	<script src="../../../external/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="../../../external/jquery.mousewheel.min.js"></script>
	<script src="../../../external/underscore-min.js"></script>
	<script src="../../../webponent.grid.js"></script>
	<script src="../../../webponent.grid.UIplugin.js"></script>

	<script>
	var table1 = $('#grid-table-1');
	var template1 = $('#grid-template-1');
	var grid1 = webponent.grid.init(table1, template1);
	
	$.ajax({
		dataType : 'json',
		url : '../../../data/news-data.json',
		success : function (resp) {

			grid1.appendRow(resp);
		}
	});


	var table2 = $('#grid-table-2');
	var template2 = $('#grid-template-2');
	var grid2 = webponent.grid.init(table2, template2);
	
	$.ajax({
		dataType : 'json',
		url : '../../../data/ranking-map.json',
		success : function (resp) {

			grid2.appendRow(resp);
		}
	});

	var table3 = $('#grid-table-3');
	var template3 = $('#grid-template-3');
	var grid3 = webponent.grid.init(table3, template3);
	
	$.ajax({
		dataType : 'json',
		url : '../../../data/amount-map.json',
		success : function (resp) {

			grid3.appendRow(resp);
		}
	});
	</script>
</body>
</html>
