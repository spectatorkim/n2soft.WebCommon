
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>멀티로우 - 로우 webPonentⓒ Grid</title>
	<link rel="stylesheet" href="../../layout/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../../css/webponent.grid.css">
	<link rel="stylesheet" type="text/css" href="../../../css/webponent.grid.flat.css">

	<style>
	.CI-GRID-BODY-TABLE tbody th, .CI-GRID-BODY-TABLE tbody td {
		border-right: 1px solid #E0E0E0;
	}

	/*.CI-GRID-BODY-TABLE tbody tr.CI-GRID-EVEN:hover {
		background: #fff;
	}

	.CI-GRID-BODY-TABLE tbody tr.CI-GRID-ODD:hover {
		background: #F8F8F8;
	}*/
	</style>
</head>
<body>
	<div class="wrapper">
		<h1>로우</h1>
		<h2>멀티 로우</h2>
		
		<div class="wrap">
			<div class="btnbox">
				<button type="button" class="btn01" onclick="parent.location.href=document.location; return false;"><span>Mobile</span></button>
				<button type="button" class="btn02" onclick="window.open('http://build.cyber-i.com/docs/pages/viewpage.action?pageId=14615091#id-%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%B0%94%EC%9D%B8%EB%94%A9%2C%EB%AA%A8%EB%8D%B8-Array%3CMap%3E%EC%9C%BC%EB%A1%9C%EB%B6%80%ED%84%B0%EB%8D%B0%EC%9D%B4%ED%84%B0%EC%B6%94%EA%B0%80'); return false;"><span>Reference</span></button>
				<button type="button" class="btn03" onclick="window.open('http://www.webponent.com/WEB-APP/webponent-publisher/#sample:Grid%20Demo/%EB%A9%80%ED%8B%B0%20%EB%A1%9C%EC%9A%B0'); return false;"><span>Publisher</span></button>
			</div>

			<h3>등락율 순위</h3>
			<table id="grid-table-1">

			</table>

			<script id="grid-template-1" type="text/template">
				<table width="100%" height="350px">
					<thead>
						<tr>
							<th fixed="fixed" rowspan="2" name="indx" width="70px" align="center">순위</th>
							<th name="Isu" width="252px">종목명</th>
							<th name="NowPrc" width="143px" align="right">현재가</th>
							<th name="Updn" width="162px" align="right">등락율(%)</th>
							<th name="TopQty" width="154px" align="right">거래량</th>
						</tr>
						<tr>
							<th name="SellRmqty" width="252px" align="right" data-parent="Isu">매도잔량</th>
							<th name="SellOrdprc" width="143px" align="right" data-parent="NowPrc">매도호가</th>
							<th name="BuyOrdprc" width="162px" align="right" data-parent="Updn">매수호가</th>
							<th name="BuyRmqty" width="154px" align="right" data-parent="TopQty">매수잔량</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td rowspan="2" name="indx" bind="indx"></td>
							<td name="Isu" bind="Isu"></td>
							<td name="NowPrc" bind="NowPrc"></td>
							<td name="Updn" bind="Updn"></td>
							<td name="TopQty" bind="TopQty"></td>
						</tr>
						<tr>
							<td name="SellRmqty" bind="SellRmqty"></td>
							<td name="SellOrdprc" bind="SellOrdprc"></td>
							<td name="BuyOrdprc" bind="BuyOrdprc"></td>
							<td name="BuyRmqty" bind="BuyRmqty"></td>
						</tr>
					</tbody>
				</table>
			</script>
			
		</div>

	</div>

	
	<script src="../../../external/jquery-1.11.1.min.js"></script>
	<script src="../../../external/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="../../../external/jquery.mousewheel.min.js"></script>
	<script src="../../../external/underscore-min.js"></script>
	<script src="../../../webponent.grid.js"></script>
	<script src="../../../webponent.grid.UIplugin.js"></script>

	<script>

	var table1 = $('#grid-table-1');
	var template1 = $('#grid-template-1');
	var grid1 = webponent.grid.init(table1, template1, {
		resizable : false,
		rowSelectable : true
	});
	
	$.ajax({
		dataType : 'json',
		url : '../../../data/ranking-map.json',
		success : function (resp) {

			grid1.appendRow(resp);
		}
	});
	</script>
</body>
</html>
