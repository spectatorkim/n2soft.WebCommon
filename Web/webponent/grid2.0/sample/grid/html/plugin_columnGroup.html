<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>컬럼그루핑 - 플러그인 webPonentⓒ Grid</title>
	<link rel="stylesheet" href="../../layout/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../../../css/webponent.grid.css">
	<link rel="stylesheet" type="text/css" href="../../../css/webponent.grid.flat.css">
</head>
<body>
	<div class="wrapper">
		<h1>컬럼그루핑 플러그인</h1>

		<h2>컬럼그루핑 플러그인</h2>
		<div class="wrap">
			<div class="btnbox">
				<button type="button" class="btn01" onclick="parent.location.href=document.location; return false;"><span>Mobile</span></button>
				<button type="button" class="btn02" onclick="window.open('http://build.cyber-i.com/docs/pages/viewpage.action?pageId=14615132'); return false;"><span>Reference</span></button>
				<button type="button" class="btn03" onclick="window.open('http://www.webponent.com/WEB-APP/webponent-publisher/#sample:Grid%20Demo/%ED%94%8C%EB%9F%AC%EA%B7%B8%EC%9D%B8%20%EC%BB%AC%EB%9F%BC%20%EA%B7%B8%EB%A3%B9'); return false;"><span>Publisher</span></button>
			</div>

			<h3>등락율 순위</h3>
			<table id="grid-table-1">

			</table>

			<script id="grid-template-1" type="text/template">
				<table width="100%" height="350px">
					<thead>
						<tr>
							<th name="indx" align="center">순위</th>
							<th name="Isu">종목명</th>
							<th name="NowPrc" align="right">현재가</th>
							<th name="PrdayCmp" align="right">전일비</th>
							<th name="Updn" align="right">등락율(%)</th>
							<th name="TopQty" align="right">거래량</th>
							<th name="SellRmqty" align="right">매도잔량</th>
							<th name="SellOrdprc" align="right">매도호가</th>
							<th name="BuyOrdprc" align="right">매수호가</th>
							<th name="BuyRmqty" align="right">매수잔량</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td name="indx" bind="indx"></td>
							<td name="Isu" bind="Isu"></td>
							<td name="NowPrc" bind="NowPrc"></td>
							<td name="PrdayCmp" bind="PrdayCmp"></td>
							<td name="Updn" bind="Updn"></td>
							<td name="TopQty" bind="TopQty"></td>
							<td name="SellRmqty" bind="SellRmqty"></td>
							<td name="SellOrdprc" bind="SellOrdprc"></td>
							<td name="BuyOrdprc" bind="BuyOrdprc"></td>
							<td name="BuyRmqty" bind="BuyRmqty"></td>
						</tr>
					</tbody>
				</table>
			</script>

		</div>
		
	</div>

	
	<script src="../../../external/jquery-1.11.1.min.js"></script>
	<script src="../../../external/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="../../../external/jquery.mousewheel.min.js"></script>
	<script src="../../../external/underscore-min.js"></script>
	<script src="../../../webponent.grid.js"></script>
	<script src="../../../webponent.grid.UIplugin.js"></script>

	<script>

	var table1 = $('#grid-table-1');
	var template1 = $('#grid-template-1');
	var grid1 = webponent.grid.init(table1, template1);

	var group = [
		["PrdayCmp", "Updn", "TopQty"],
		["SellRmqty", "SellOrdprc"],
		["BuyOrdprc", "BuyRmqty"]
	];

	grid1.groupColumns(group);

	var uiPlugin = webponent.grid.UIplugin.init(grid1, {
		groupingUI : true
	});
	
	$.ajax({
		dataType : 'json',
		url : '../../../data/ranking-map.json',
		success : function (resp) {

			grid1.appendRow(resp);
		}
	});
	</script>
</body>
</html>
