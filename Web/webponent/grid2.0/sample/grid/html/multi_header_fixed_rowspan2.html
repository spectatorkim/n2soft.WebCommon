	var table3 = $('#grid-table-3');
	var template3 = $('#grid-template-3');
	var grid3 = webponent.grid.init(table3, template3, {
		id : 'grid-3',
		rowSelectable : true,
		resizable: false
	});

	var table2 = $('#grid-table-2');
	var template2 = $('#grid-template-2');
	var grid2 = webponent.grid.init(table2, template2, {
		id : 'grid-2',
		rowSelectable : true
	});

	var table = $('#grid-table');
	var template = $('#grid-template');
	var grid = webponent.grid.init(table, template, {
		id : 'grid',
		rowSelectable : true
	});
	

	function appendRow () {

		var data = $('#data-count').val();

		$.ajax({
			cache : false,
			url : '../../../data/data-1000_0.json',
			success : function (resp) {
				grid3.removeRow();
				grid.removeRow();
				grid3.appendRow(resp);
				grid2.appendRow(resp);
				grid.appendRow(resp);
			}
		});
	}

	appendRow();
